<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link href="./index.css" rel="stylesheet">
        <title>Feira do Livro Unesp</title>
	</head>
	<body>
		<div class="row">
            <div class="col-sm-4 offset-sm-4 mt-5 centro">
                <a href="https://feiradolivrodaunesp.com.br/" target="_blank"><img src="./images/logo.jpg" alt="logo" class="logo shadow"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2 mt-5">
                <div class="card mb-3 shadow">
                    <div class="card-body">
                      <h5 class="card-title">Livros</h5>
                      <form class="form" onSubmit="return false;">
                        <div class="">
                            <div class="row">            
                                <div class="form-group col-sm-2">
                                    <label>Filtro</label>
                                    <select class="form-control" id="search_param">
                                        <option value="titulo" selected>Titulo</option>
                                        <option value="autor">Autor</option>
                                        <option value="genero">Genero</option>
                                        <option value="editora">Editora</option>
                                    </select>                      
                                </div>
                                <div class="form-group col-sm-8">
                                    <label>Pesquisa</label>
                                    <input type="text" id="search_value" class="form-control">                   
                                </div>
                                <div class="form-group col-sm-2 mt-4">
                                    <label></label>
                                    <button type="button" class="btn btn-secondary" id="btnSearch">Pesquisar</button>                
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <hr/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                          <tr>
                                            <th scope="col">Titulo</th>
                                            <th scope="col">Autor(es)</th>
                                            <th scope="col">Genero</th>
                                            <th scope="col">Preço</th>
                                            <th scope="col">Preço Feira</th>
                                            <th scope="col">Editora</th>
                                          </tr>
                                        </thead>
                                        <tbody id="bodytable">
                                        </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
        </div>

	</body>
    <script type="text/json" src="./tst.json"></script>
    <script type="text/javascript" src="./index.js"></script>
</html>
